<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OAuth Callback</title>
</head>

<body>
  <header>
    <div class="inner">
      <h1>OAuth Callback</h1>
      <h2>Redirecting to your app...</h2>
    </div>
  </header>

  <script type="text/javascript">
    function parseQueryString(query) {
      var vars = query.split("&");
      var queryString = {};
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        var key = decodeURIComponent(pair[0]);
        var value = decodeURIComponent(pair[1]);
        queryString[key] = value;
      }
      return queryString;
    }

    // Parse the query string from the URL
    var queryString = window.location.search.substring(1);
    var queryParams = parseQueryString(queryString);

    // Check for oauth_verifier parameter
    if (queryParams.oauth_verifier) {
      // Construct the deep link URL to your React Native app
      var deepLinkUrl = 'demotwitterlog://callback'; // Adjust this to match your actual deep link scheme

      // Append oauth_verifier and any other relevant parameters
      var redirectUrl = `${deepLinkUrl}?oauth_verifier=${queryParams.oauth_verifier}`;

      // Redirect to the deep link URL with parameters
      window.location.href = redirectUrl;

      // Display a link for manual redirection (optional)
      var redirectLink = document.createElement('a');
      redirectLink.href = redirectUrl;
      redirectLink.textContent = 'Click here to navigate back to the app.';
      document.body.appendChild(redirectLink);
    } else {
      alert('OAuth verifier not found in callback URL.');
    }
  </script>
</body>

</html>
